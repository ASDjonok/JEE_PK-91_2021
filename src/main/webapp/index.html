<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Library</title>
        <script src="my_script.js"></script>
        <link href="test.css" rel="stylesheet" type="text/css">
    </head>
    <body>

        <form id="login-form" action="http://localhost:8080/login" method="post">
            <label>
                Login:
                <input type="text" size="40" name="user_name">
            </label>
            <label>
                Password:
                <input type="text" size="40" name="user_password">
            </label>
            <p><input type="submit"></p>
        </form>

        <div id="library-view" hidden>
            <span id="user-name"></span>

            <button class="logout-button" onclick="onLogoutButtonClick()">Logout</button>

            <label>
                Library content:
                <textarea style="height: 300px; width: 300px; display: block;"></textarea>
            </label>
            <button style="display: block; margin-bottom: 10px; margin-top: 5px;"
                    onclick="onLibraryButtonClick()">Show Library</button>
            <label>
                Title:
                <input id="title" type="text" size="40">
            </label>
            <label>
                Author:
                <input id="author" type="text" size="40">
            </label>
            <label>
                Quantity:
                <input id="quantity" type="text" size="40">
            </label>
            <button class="add-library-button" onclick="onAddToLibraryButtonClick()">Add to Library</button>
            <button class="get-from-library-button" onclick="onGetFromLibraryButtonClick()" hidden>
                Get from Library
            </button>
        </div>
    </body>
</html>
